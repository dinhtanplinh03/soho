{{ define "main" -}}
<ul class="Posts">
  <h1>Bài viết</h1>
  {{ range .Data.Pages -}}
  <li>
    <div class="flex">
      <a href="{{ .Permalink }}" class="truncate">{{ .Title }}</a>
      {{ if eq .Kind "page" }}
      <time class="nowrap" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">
        {{ .Date.Format "2 tháng 1, 2006" }}
      </time>
      {{ end }}
    </div>
  </li>
  {{- end }}
</ul>
{{- end }}
